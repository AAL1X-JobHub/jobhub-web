
<div class="content-wrapper">
    <div class="search-container">
     <mat-form-field class="search-bar" appearance="outline">
       <mat-label>Buscar trabajos</mat-label>
       <input matInput placeholder="Busca por tÃ­tulo o autor" [(ngModel)]="searchQuery" (ngModelChange)="onSearch()">
       <button mat-icon-button matSuffix>
         <mat-icon>search</mat-icon>
       </button>
     </mat-form-field>
   </div>
   
     <div class="job-list">
       @for (job of filteredJobs; track job) {
         <app-job-card [job]="job"></app-job-card>
       }@empty {
         <p>No se encontraron trabajos</p>
       }
     </div>
   </div>
